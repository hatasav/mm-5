<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <style>
        body {
            background-color: #121212;
            font-family: 'Roboto', sans-serif;
            color: #ffffff;
            text-align: center;
            padding: 50px;
            margin: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            z-index: 1;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: calc(100% - 24px);
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }
        input {
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }
        button {
            background: #1E90FF;
            color: #ffffff;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #63B8FF;
        }
        #disconnectButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background: #FF4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            z-index: 2;
            transition: background 0.3s ease;
        }
        #disconnectButton:hover {
            background: #FF6347;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 14px;
            margin: 10px 0;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <button id="disconnectButton" style="display:none;">Disconnect</button>
    <div class="container">
        <h1>Guessing Game</h1>
        <button id="connectButton">Connect Wallet</button>
        <div id="walletInfo" style="display:none;">
            <p>Connected Account: <span id="account"></span></p>
            <p>Contract Balance: <span id="balance"></span> ETH</p>
            <input type="number" id="guessInput" placeholder="Enter your guess" />
            <button id="guessButton">Submit Guess</button>
            <p id="message"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
