<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Block</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <style>
        body {
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #0F0;
            text-align: center;
            padding: 50px;
            overflow: hidden;
        }
        .container {
            position: relative;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: rgb(121, 195, 68);
            color: black;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            width: calc(100% - 24px);
        }
        #disconnectButton {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background: rgb(144, 22, 22);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
    </style>
</head>
<body>
    <canvas id="matrixCanvas"></canvas>
    <button id="disconnectButton" style="display:none;">Disconnect</button>
    <div class="container">
        <h1>Guessing Block</h1>
        <button id="connectButton">Connect Wallet</button>
        <div id="walletInfo" style="display:none;">
            <p>Connected Account: <span id="account"></span></p>
            <p>Contract Balance: <span id="balance"></span> ETH</p>
            <input type="number" id="guessInput" placeholder="Enter your guess" />
            <button id="guessButton">Submit Guess</button>
            <p id="message"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
